    <main class="pb-5">
      <div class="text-center p-4" id="productoTitulo">

      </div>
      <div class="container">
      <div class="row">
        <div class="col text-end filtroOtro">
          <div class="btn-group btn-group-toggle mb-2" data-bs-toggle="buttons">
            <input type="radio" class="btn-check" name="options" id="sortAsc" />
            <label class="btn btn-light" for="sortAsc"
              ><i class="fas fa-sort-amount-down mr-1"></i>$</label
            >
            <input
              type="radio"
              class="btn-check"
              name="options"
              id="sortDesc"
            />
            <label class="btn btn-light" for="sortDesc"
              ><i class="fas fa-sort-amount-up mr-1"></i>$</label
            >
            <input
              type="radio"
              class="btn-check"
              name="options"
              id="sortByCount"
              checked
            />
            <label class="btn btn-light" for="sortByCount"
              ><i class="fas fa-sort-amount-down mr-1"></i
            ></label>
          </div>
        </div>
      </div>
      <div class="row mb-4">
        <div class="col-6 mb-2 mb-lg-0">
          <label for="buscador" class="form-label d-flex">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="40" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
            <input type="text" id="buscador" name="buscador" class="form-control ms-2" placeholder="Ingresa el nombre o descripción de un producto">
          </label>
          </div>
        <div class="col-lg-6 align-self-end col-md-12 mb-1 container">
          <div class="row container p-0 m-0">
            <div class="col-lg-3 col-2">
              </label>
              <p class="font-weight-normal text-end my-2">Precio.</p>
            </div>
            <div class="col-lg col-3">
              <input
                class="form-control"
                type="number"
                placeholder="min."
                id="rangeFilterCountMin"
              />
            </div>
            <div class="col-lg col-3">
              <input
                class="form-control"
                type="number"
                placeholder="máx."
                id="rangeFilterCountMax"
              />
            </div>
            <div class="col-lg-3 col-3 p-0">
              <div class="btn-group" role="group">
                <button class="btn btn-light btn-block" id="rangeFilterCount">
                  Filtrar
                </button>
                <button class="btn btn-link btn-sm" id="clearRangeFilter">
                  Limpiar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="list-group" id="listado"></div>
      </div>
    </div>
